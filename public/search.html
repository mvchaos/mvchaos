<div id="search" class="paper">
  <h2>Search a Zip Code</h2>
  <form name="zipSearch" ng-submit="getEvents()">
    <input id="searchbar" type="text" ng-model="queryZip.zipcode" placeholder="e.g. 10024">
    <p ng-show="invalidZip" style="color: red">Please enter a valid 5-digit zip</p>
    <p ng-show="loading" style="color: green">loading :D ...</p>
    <div id="homeButtons">
      <button type="submit">Search Events</button>
      <a ui-sref='add'>
        <button type="button">Add New Event</button>
      </a>
    </div>
  </form>
</div>
